<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-container">
                <div class="score-box">
                    <span>当前分数：</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span>最高分数：</span>
                    <span id="highScore">0</span>
                </div>
            </div>
            <div class="controls">
                <select id="difficultySelect">
                    <option value="7">简单</option>
                    <option value="10" selected>普通</option>
                    <option value="15">困难</option>
                </select>
                <button id="startBtn">开始游戏</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-footer">
            <div class="instructions">
                <h2>游戏说明</h2>
                <p>使用方向键控制蛇的移动</p>
                <p>收集不同的食物获得特殊效果：</p>
                <ul class="food-effects">
                    <li>
                        <span class="food-icon peach"></span>
                        <span>蟠桃：获得无敌效果</span>
                    </li>
                    <li>
                        <span class="food-icon dragon-fruit"></span>
                        <span>火龙果：提升移动速度</span>
                    </li>
                    <li>
                        <span class="food-icon jade-dew"></span>
                        <span>玉露：暂时缩小体型</span>
                    </li>
                    <li>
                        <span class="food-icon golden-pill"></span>
                        <span>金丹：获得治愈能力</span>
                    </li>
                    <li>
                        <span class="food-icon black-food"></span>
                        <span>幽冥果：碰触即失败，五秒后消失</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
